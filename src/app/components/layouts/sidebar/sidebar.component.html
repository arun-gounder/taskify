<div class="bg-[#0f172a] h-full bottom-0 top-0 p-4 w-60 group text-white flex flex-col gap-10 items-center transition-all duration-200"
    [class.w-2]="!is_sidebar">
    <div class="flex h-8 w-8 rounded-full bg-blue-600 top-16 -right-3 absolute justify-center items-center"
        [class.rotate-180]="!is_sidebar" (click)="is_sidebar = !is_sidebar">
        <i class='bx bx-chevron-left text-lg'></i>
    </div>
    <div *ngIf="is_sidebar" class="flex items-center justify-center gap-2 text-lg">
        <i class='bx bxl-graphql cursor-pointer text-2xl'></i>
        <h1 class="text-xl">Taskify</h1>
    </div>
    <div *ngIf="is_sidebar" class="flex flex-col justify-center gap-2 w-full">
        <div class="flex gap-2 items-center w-full hover:bg-white/10 p-2 rounded-md">
            <i class='bx bxs-dashboard text-2xl'></i>
            <div>
                <h2 class="text-sm font-semibold">Project Name</h2>
                <p class="text-[10px]">Software Developement</p>
            </div>
        </div>
        <div class="flex gap-2 items-center hover:bg-white/10 p-2 rounded-md">
            <i class='bx bxl-codepen text-2xl'></i>
            <h2 class="text-md font-semibold">Board</h2>
        </div>
        <div class="flex flex-col gap-2">
            <div *ngFor="let item of menu_items; let i = index">
                <div class="flex items-center justify-between  cursor-pointer hover:bg-white/10 p-2 rounded-md"
                    (click)="toggleItem(i)">
                    <span class="text-md font-semibold">{{ item.title }}</span>
                    <i class='bx bx-chevron-down' [class.rotate-180]="expanded_index === i"></i>
                </div>
                <div *ngIf="expanded_index === i" class="flex items-center gap-2 p-4">
                    <i [class]="item.icon" class="text-md"></i>
                    {{ item.content }}
                </div>
            </div>
        </div>
    </div>
</div>
