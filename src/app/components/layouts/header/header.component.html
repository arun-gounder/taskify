<header class="bg-white border-b border-gray-200 flex justify-between py-3 px-6 sticky top-0 z-10 w-full">
    <div class="container flex gap-3 items-center text-md font-medium" (click)="show_sidebar = !show_sidebar">
        <p class="whitespace-nowrap flex items-center cursor-pointer hover:bg-gray-200 hover:px-1 p-1 rounded-sm ">Your work<i class='bx bx-chevron-down text-base'></i></p>
        <p class="flex items-center cursor-pointer hover:bg-gray-200 hover:px-1 p-1 rounded-sm" routerLink="/dashboard/boards">Projects<i class='bx bx-chevron-down text-base'></i></p>
        <p class="flex items-center cursor-pointer hover:bg-gray-200 hover:px-1 p-1 rounded-sm">Filters<i class='bx bx-chevron-down text-base'></i></p>
        <p class="flex items-center cursor-pointer hover:bg-gray-200 hover:px-1 p-1 rounded-sm">Dashboards<i class='bx bx-chevron-down text-base'></i></p>
        <p class="flex items-center cursor-pointer hover:bg-gray-200 hover:px-1 p-1 rounded-sm">Teams<i class='bx bx-chevron-down text-base'></i></p>
        <p class="flex items-center cursor-pointer hover:bg-gray-200 hover:px-1 p-1 rounded-sm">Plans<i class='bx bx-chevron-down text-base'></i></p>
        <p class="flex items-center cursor-pointer hover:bg-gray-200 hover:px-1 p-1 rounded-sm">Apps<i class='bx bx-chevron-down text-base'></i></p>
        <button class="bg-blue-600 hover:bg-blue-800 text-white font-semibold py-1 px-2 rounded">Create</button>
    </div>
    <div class="flex items-center gap-3">
        <div class="relative">
            <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                <svg class="w-4 h-3 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                </svg>
            </div>
            <input type="search" id="search"
                class="block w-full p-2 ps-8 text-xs text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Search">
        </div>
        <p><i class='bx bxs-bell text-xl'></i></p>
        <p><i class='bx bx-user-circle text-xl'></i></p>
    </div>
</header>
