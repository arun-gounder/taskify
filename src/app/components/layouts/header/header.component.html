<header class="bg-white border-b border-gray-200 flex justify-between items-center py-3 px-6 sticky top-0 z-10 w-full">
    <div class="container flex gap-3 items-center text-md font-medium">
        <p class="whitespace-nowrap flex items-center cursor-pointer hover:bg-gray-200 hover:px-1 p-1 rounded-sm">Your work<i class='bx bx-chevron-down text-base'></i></p>
        <p class="flex items-center cursor-pointer hover:bg-gray-200 hover:px-1 p-1 rounded-sm" routerLink="/dashboard/projects">Projects<i class='bx bx-chevron-down text-base'></i></p>
        <p class="flex items-center cursor-pointer hover:bg-gray-200 hover:px-1 p-1 rounded-sm">Filters<i class='bx bx-chevron-down text-base'></i></p>
        <p class="flex items-center cursor-pointer hover:bg-gray-200 hover:px-1 p-1 rounded-sm">Dashboards<i class='bx bx-chevron-down text-base'></i></p>
        <p class="flex items-center cursor-pointer hover:bg-gray-200 hover:px-1 p-1 rounded-sm">Teams<i class='bx bx-chevron-down text-base'></i></p>
        <p class="flex items-center cursor-pointer hover:bg-gray-200 hover:px-1 p-1 rounded-sm">Plans<i class='bx bx-chevron-down text-base'></i></p>
        <p class="flex items-center cursor-pointer hover:bg-gray-200 hover:px-1 p-1 rounded-sm">Apps<i class='bx bx-chevron-down text-base'></i></p>
        <button class="bg-blue-600 hover:bg-blue-800 text-white font-semibold py-1 px-2 rounded">Create</button>
    </div>
    <div class="flex items-center gap-1">
        <div class="relative">
            <i class='bx bx-search absolute top-1 left-1'></i>
            <input class="ps-6 w-32 border border-black rounded-md" placeholder="Search">
        </div>
        <p class="cursor-pointer flex justify-center items-center hover:bg-black/5 h-10 w-10 rounded-full"><i class='bx bxs-bell text-xl'></i></p>
        <p class="cursor-pointer flex justify-center items-center hover:bg-black/5 h-10 w-10 rounded-full" (click)="open_modal = !open_modal"><i class='bx bx-user-circle text-xl'></i></p>
    </div>
</header>
<div class="absolute flex justify-end p-2 right-5">
    <app-profile *ngIf="!open_modal"></app-profile>
</div>
