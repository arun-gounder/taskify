<div class="flex gap-2 p-5 w-full items-start" cdkDropListGroup>
    <div *ngFor="let item of board_lists | keyvalue" class="flex flex-col gap-5">
        <h2 class="font-semibold uppercase text-sm">{{item.key}}</h2>
        <div cdkDropList [cdkDropListData]="item.value" class="bg-[#e6ebf1] p-2 rounded-md"
            (cdkDropListDropped)="drop($event)">
            @for (item of item.value; track item) {
            <div class="p-5 shadow-md bg-white m-2 rounded-md" cdkDrag>
                <p class="font-semibold">{{item.title}}</p>
            </div>
            }
            <div *ngIf="item.key && input_card" class="p-5 shadow-md bg-white m-2 rounded-md flex flex-col gap-2">
                <input type="text" class="outline-none bg-transparent" placeholder="Enter ticket title">
                <button class="text-sm bg-blue-600 hover:bg-blue-800 text-white font-semibold px-2 py-1 rounded-full w-max" (click)="add_column()">
                    Add card
                </button>
                <span></span>
            </div>
            <button class="w-full p-3 flex items-center text-sm gap-2 hover:bg-slate-100 rounded-md text-[#647498]"
                (click)="arun(item)">
                <i class='bx bx-plus-circle'></i>
                <p>Add another card</p>
            </button>
        </div>
    </div>
    <button class="bg-blue-600 hover:bg-blue-800 text-white font-semibold py-1 px-2 rounded" (click)="add_column()">
        <i class='bx bx-plus'></i>
    </button>
</div>
