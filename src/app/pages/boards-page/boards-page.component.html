<div class="flex gap-2 p-5 w-full items-start" cdkDropListGroup>
    <div *ngFor="let item of board_lists | keyvalue" class="example-container w-[300px] flex flex-col gap-5">
        <h2 class="font-bold uppercase text-sm">{{item.key}}</h2>
        <div cdkDropList [cdkDropListData]="item.value" class="example-list bg-black/5 p-2"
            (cdkDropListDropped)="drop($event)">
            @for (item of item.value; track item) {
            <div class="p-5 shadow-md bg-white m-2 rounded-md" cdkDrag>
                <p class="font-semibold">{{item.title}}</p>
                <!-- <p></p> -->
            </div>
            }
        </div>
    </div>
    <button class="bg-blue-600 hover:bg-blue-800 text-white font-semibold py-1 px-2 rounded" (click)="add_column()"><i class='bx bx-plus'></i></button>
</div>
