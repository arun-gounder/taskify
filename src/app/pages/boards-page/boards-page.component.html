<div class="flex gap-2 p-5 w-full">
    <div class="example-container w-[300px]">
        <h2 class="font-semibold">To do</h2>
        <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="board_lists.todo" [cdkDropListConnectedTo]="[doneList]"
            class="example-list bg-black/5 p-4" (cdkDropListDropped)="drop($event)">
            @for (item of board_lists.todo; track item) {
            <div class="example-box p-5 shadow-md bg-white m-2" cdkDrag>{{item}}</div>
            }
        </div>
    </div>
    <div class="example-container w-[300px]">
        <h2 class="font-semibold">Progress</h2>
        <div cdkDropList #doneList="cdkDropList" [cdkDropListData]="board_lists.progress" [cdkDropListConnectedTo]="[progressList]"
            class="example-list bg-black/5 p-4" (cdkDropListDropped)="drop($event)">
            @for (item of board_lists.progress; track item) {
            <div class="example-box p-5 shadow-md bg-white m-2" cdkDrag>{{item}}</div>
            }
        </div>
    </div>
    <div class="example-container w-[300px]">
        <h2 class="font-semibold">Done</h2>
        <div cdkDropList #progressList="cdkDropList" [cdkDropListData]="board_lists.done" [cdkDropListConnectedTo]="[todoList]"
            class="example-list bg-black/5 p-4" (cdkDropListDropped)="drop($event)">
            @for (item of board_lists.done; track item) {
            <div class="example-box p-5 shadow-md bg-white m-2" cdkDrag>{{item}}</div>
            }
        </div>
    </div>
</div>
<button class="bg-blue-600 hover:bg-blue-800 text-white font-semibold py-1 px-2 rounded" (click)="add_ticket('gounder')">Add Ticket</button>
